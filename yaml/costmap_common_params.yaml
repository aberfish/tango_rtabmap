# plugins: 
#    - {name: static,       type: "costmap_2d::StaticLayer"} 
#    - {name: inflation,        type: "costmap_2d::InflationLayer"}


update_frequency: 4.0  # Default 4.0
publish_frequency: 3.0  # Default 3.0
robot_base_frame: base_link

transform_tolerance: 10.0
resolution: 0.05

inflation:
  enabled: true
  inflation_radius: 0.7

#layer definitions
static:
  enabled: true
  map_topic: /map
  subscribe_to_updates: true
  static_map: true

obstacles:
  enabled: true
  observation_sources: scansource
  scansource: {sensor_frame: lidar_link, data_type: LaserScan, topic: /scan, clearing: true, marking: false}

robot_radius: 0.20 # 0.150
origin_x: -2.5
origin_y: -2.5
