# plugins: 
#    - {name: static,       type: "costmap_2d::StaticLayer"} 
#    - {name: inflation,        type: "costmap_2d::InflationLayer"}


update_frequency: 10.0  # Default 4.0
publish_frequency: 10.0  # Default 3.0
robot_base_frame: base_link

transform_tolerance: 10.0
resolution: 0.05

inflation:
    enabled: true
    inflation_radius: 1

#layer definitions
static:
    map_topic: /map
    subscribe_to_updates: true
    static_map: true

obstacles_laser:
    enabled: true
    observation_sources: scan
    scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: /scan, marking: true, clearing: false, min_obstacle_height: -2.0, max_obstacle_height: 5.0, obstacle_range: 5.0, raytrace_range: 8.5} #, marking: true, clearing: true, inf_is_valid: true, obstacle_range: 5, raytrace_range: 3

robot_radius: 0.150
origin_x: -5.0
origin_y: -5.0
