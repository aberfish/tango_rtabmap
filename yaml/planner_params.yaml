controller_frequency: 10.0
recovery_behaviour_enabled: true

DWAPlannerROS:
  max_vel_x: 0.3
  min_vel_x: -0.1

  max_vel_y: 0.3
  min_vel_y: -0.1

  max_vel_trans: 0.5
  min_vel_trans: 0.0

  max_vel_theta: 1.0
  min_vel_theta: 0.1

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2

  acc_lim_trans: 0.35
  deacc_limit_trans: 0.5
  acc_lim_th: 0.5
  acc_lim_x: 0.35
  acc_lim_y: 0.35

  use_dwa: true

TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.05
  max_vel_y: 0.3
  min_vel_y: 0.05
  max_vel_theta: 0.1
  min_vel_theta: -0.1
  min_in_place_vel_theta: 0.5

  xy_goal_tolerance: 0.4
  yaw_goal_tolerance: 0.4
  latch_xy_goal_tolerance: false

  acc_lim_theta: 2.5
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: false
  meter_scoring: true
