TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.05
  max_vel_y: 0.3
  min_vel_y: 0.05
  max_vel_theta: 5.0
  min_in_place_vel_theta: 0.5

  xy_goal_tolerance: 0.4
  yaw_goal_tolerance: 0.4
  latch_xy_goal_tolerance: false

  acc_lim_theta: 2.5
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: true
  meter_scoring: true
